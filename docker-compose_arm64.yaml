# Docker Compose configuration for Gaussian Splatting

services:
  gaussian-splatting:
    image: judein/splatting_container_brush:latest
    container_name: gaussian_splatting
    ports:
       - "9876:9876"
    volumes:
      - ./ingest:/workspace/ingest
      - ./output:/workspace/out
    devices:
      - /dev/dri/:/dev/dri/